<div layout="row">
    <div flex-gt-md></div>
    <div layout="column" flex>
        <md-card ng-repeat="rule in json" flex>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{[{ rule["title"] }]}</span>
                    <md-divider flex></md-divier>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p ng-repeat="content in rule['content']">
                    {[{ content }]}
                </p>
                <md-divider flex ng-show="rule['footer']"></md-divier>
                <p ng-repeat="content in rule['footer']">
                    {[{ content }]}
                </p>
            </md-card-content>
        </md-card>
    </div>
    <div flex-gt-md></div>
</div>
