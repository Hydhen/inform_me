{% extends "home/base.html" %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static "home/css/staff.css" %}">
{% endblock %}

{% block content %}
<div ng-controller="StaffCtrl" ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="33" layout="column">
            <md-card class="md-card status off">
                <div layout="row">
                    <img class="profile-img" src="{% static "home/img/profile/RedPanda.jpg" %}" alt="Loïc Juillet" />
                    <md-card-title>
                        <md-card-title-text>
                            <div layout="row">
                                <span class="md-headline">Loïc Juillet</span>
                                <span flex></span>
                                <span class="md-headline status off">Indisponible</span>
                            </div>
                            <md-divider class="profile-divider"></md-divider>
                            Manager embarqué
                        </md-card-title-text>
                    </md-card-title>
                </div>
            </md-card>
        </div>
        <div flex-xs flex-gt-xs="33" layout="column">
            <md-card class="md-card status on">
                <div layout="row">
                    <img class="profile-img" src="{% static "home/img/profile/RedPanda.jpg" %}" alt="Loïc Juillet" />
                    <md-card-title>
                        <md-card-title-text>
                            <div layout="row">
                                <span class="md-headline">Loïc Juillet</span>
                                <span flex></span>
                                <span class="md-headline status on">Disponible</span>
                            </div>
                            <md-divider class="profile-divider"></md-divider>
                            Manager embarqué
                        </md-card-title-text>
                    </md-card-title>
                </div>
            </md-card>
        </div>
    </md-content>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{% static "home/js/staff.js" %}"></script>
{% endblock %}
